<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Main Host</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.css">
  <style>
    #app {
      font-size: 22px;
      padding: 40px;
    }

    h1 {
      padding: 15px 5px;
      font-weight: bold;
      color: black;
    }

    .host-wrap, .host-wrap-2 {
      display: flex;
    }

    .host-wrap > .ll, .vue {
      flex: 1;
    }

    .host-wrap textarea {
      height: 240px;
      font-size: 28px;
    }

    .host-wrap > .rr, .react {
      flex: 1;
    }

    ext-b {
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
<div id="app">
  <h1>Host (BulmaUI)</h1>
  <div class="host-wrap">
    <div class="ll">
      <textarea class="my-input input" autofocus="on" placeholder="Support Markdown"></textarea>
    </div>

    <div class="rr" id="ext-a-slot"></div>
  </div>

  <div class="host-wrap-2" id="app-b"></div>

  <div class="host-wrap-2">
    <div class="react" id="react-slot"></div>
    <div class="vue" id="vue-slot"></div>
  </div>
</div>
<script src="index.ts"></script>
</body>
</html>
